<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Status - E2E Automation Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="refresh" content="3">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1a1b23',
                        'dark-card': '#2a2d3a',
                        'dark-border': '#3f4451',
                        'accent-blue': '#3b82f6',
                        'accent-yellow': '#fbbf24'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-white min-h-screen">
    <div class="container mx-auto p-6 flex items-center justify-center min-h-screen">
        <div class="bg-dark-card rounded-lg border border-dark-border p-8 text-center max-w-md">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-accent-blue mx-auto mb-6"></div>
            
            <h2 class="text-xl font-semibold mb-4">Analysis in Progress</h2>
            
            <div class="text-gray-400 mb-6">
                <p class="mb-2">{{ job.progress }}</p>
                <p class="text-sm">Status: {{ job.status }}</p>
            </div>
            
            <div class="bg-dark-bg rounded-full h-2 mb-6">
                <div class="bg-accent-blue h-2 rounded-full transition-all duration-300" 
                     style="width: {% if job.status == 'running' %}50{% elif job.status == 'completed' %}100{% else %}25{% endif %}%"></div>
            </div>
            
            <div class="text-sm text-gray-500">
                <p>Website: {{ job.website_url }}</p>
                <p>Task: {{ job.task_description[:50] }}{% if job.task_description|length > 50 %}...{% endif %}</p>
            </div>
            
            <a href="/" class="inline-block mt-6 bg-dark-border hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>
</html>
